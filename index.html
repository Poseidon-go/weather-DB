<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- iOS specific meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Google Auth">
  <meta name="apple-touch-fullscreen" content="yes">

  <!-- Android specific meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#4285f4">

  <!-- Preconnect for faster loading -->
  <link rel="preconnect" href="https://accounts.google.com">
  <link rel="preconnect" href="https://www.googleapis.com">
  <title>Weather App</title>
  <!-- boxicon -->
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css'
    rel='stylesheet'>
  <!-- font Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="./src/assets/images/logo-weather.png"
    type="image/x-icon">
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div id="app">
    <div id="login-container">
      <div class="login-card">
        <h2>Weather App</h2>
        <p>Vui lòng đăng nhập để xem thời tiết</p>
        <button id="login-btn">
          <i class='bx bxl-google'></i> Đăng nhập bằng Google
        </button>
      </div>
    </div>


    <header>
      <div id="user-info" class="card" style="display: none;">
        <p id="user-name"></p>
        <button id="logout-btn">Đăng xuất</button>
      </div>
      <div class="small-icon">
        <div class="logo card">
          <i class='bx bx-cloud-sun'></i>
        </div>
        <div class="darkMode card ">
          <i class='bx bx-moon'></i>
        </div>
      </div>
      <div class="search card">
        <i id="search-icon" class='bx  bx-search-alt'></i>
        <input id="data-city" type="text" placeholder="Ho Chi Minh">
      </div>
    </header>

    <div id="Error-Show">

    </div>

    <div id="main">
      <h3 class="Weather-title">Tổng quan hôm nay</h3>

      <div class="Weather-screen">
        <div class="weather-current">
          <div id="weather-condition">
            <img src="./src/assets/images/condition/03d.svg"
              alt="condition-image" width="100px" height="100px">
          </div>
          <div id="weather-temp">
            <p></p>
          </div>
          <div id="weather-description">
            <p></p>
          </div>
          <div id="weather-location">
            <i class='bx  bx-location'></i>
            <p></p>
          </div>
          <div id="weather-country">
            <i class='bx  bx-flag-alt-2'></i>
            <p></p>
          </div>
          <div id="weather-days">
            <i class='bx  bx-calendar-alt'></i>
            <p></p>
          </div>
        </div>
        <div id="weather-detail">
          <div id="detail-wind" class="card">
            <img id="detail-wind__icon"
              src="./src/assets/images/animate/wind-speed.svg" alt=""
              width="48px" height="48px">
            <div id="detail-wind__main" class="detail-style">
              <p>Tốc Độ Gió</p>
              <p></p>
            </div>
          </div>

          <div id="detail-Humidity" class="card">
            <img id="detail-Humidity__icon"
              src="./src/assets/images/animate/humidity.svg" alt="" width="48px"
              height="48px">
            <div id="detail-Humidity__main" class="detail-style">
              <p>Độ ẩm</p>
              <p></p>
            </div>
          </div>

          <div id="detail-Pressure" class="card">
            <img id="detail-Pressure__icon"
              src="./src/assets/images/animate/pressure.svg" alt="" width="48px"
              height="48px">
            <div id="detail-Pressure__main" class="detail-style">
              <p>Áp suất khí quyển</p>
              <p></p>
            </div>
          </div>

          <div id="detail-Visibility" class="card">
            <img id="detail-Visibility__icon"
              src="./src/assets/images/animate/visibility.svg" alt=""
              width="48px" height="48px">
            <div id="detail-Visibility__main" class="detail-style">
              <p> Tầm nhìn xa</p>
              <p></p>
            </div>
          </div>


          <div id="detail-Sunrise" class="card">
            <img id="detail-Sunrise__icon"
              src="./src/assets/images/animate/sunrise.svg" alt="" width="48px"
              height="48px">
            <div id="detail-Sunrise__main" class="detail-style">
              <p> Mặt trời mọc</p>
              <p></p>
            </div>
          </div>
          <div id="detail-Sunset" class="card">
            <img id="detail-Sunset__icon"
              src="./src/assets/images/animate/sunset.svg" alt="" width="48px"
              height="48px">
            <div id="detail-Sunset__main" class="detail-style">
              <p>Mặt trời lặn</p>
              <p></p>
            </div>
          </div>
        </div>
        <div id="weather-alldays" class="card">
          <p>Thời tiết thay đổi thất thường</p>
        </div>
      </div>
    </div>

    <footer>
      <Button id="scrollUp">
        <i class='bx  bx-finger-up'></i>
      </Button>
    </footer>
    <script type="module" src="./src/main.js"></script>
  </div>
</body>

</html>
